<html ng-app="ModelApp">
  <head>
    <title>Model App</title>
    <!-- build:css css/style.min.css -->
      <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
    <!-- endbuild -->
  </head>
  <body ng-controller="mainCtrl">
    <div role="main" class="container theme-showcase" style="margin-top: 30px;">
      <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
      </div>
    </div>
  </body>
  <!-- build:js js/vendor.js -->
  <script src="bower_components/angular/angular.min.js"></script>
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <script src="app.js"></script>
  <!-- endbuild -->
</html>
